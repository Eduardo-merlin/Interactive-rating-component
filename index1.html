<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main_content">
        <div class="card_content">

            <div class="img_wrapper"><img id="star_icon" src="./images/icon-star.svg" alt=""> </div>

            <div class="text_content">
                <h1> How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <div class="rating_wrapper">

                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>

            </div>

            <div class="button_wrapper">
                <button class="button_sub">Submit</button>
            </div>


        </div>
        <!-- 
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </main>

</body>

</html>
