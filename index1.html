<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main_content">
        <div class="card_content">

            <div class="img_wrapper"><img id="star_icon" src="./images/icon-star.svg" alt=""> </div>

            <div class="text_content">
                <h1 class="text_content_title"> How did we do?</h1>
                <p class="text_content_paragraph" >Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <div class="rating_wrapper">

                <button class="button ">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button active">5</button>

            </div>

            <div class="button_wrapper">
                <button class="button_sub">Submit</button>
            </div>


            <div class="content_wrapper">

                <div class="card_image"><img src="./images/illustration-thank-you.svg" alt=""></div>

                <div class="final_rating">You selected <span id="rate_selected">5</span> out of 5 </div>

                <div class="thanks_wrapper">
                    <h1 class="text_title">Thank you!</h1>
                    <p class="text_paragraph"> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
                </div>

            </div>

        </div>

    </main>

</body>
<script src="./javascript/index.js"></script>

</html>
